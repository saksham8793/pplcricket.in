  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a40, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #Leaderboard {
      padding: 2rem;
    }

    .Leaderboard-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .Leaderboard-header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ffea00;
      text-shadow: 2px 2px 5px #000;
    }

    #playerSearch {
      padding: 0.7rem;
      width: 300px;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    .player-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
    }

    .player-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 3px solid #fff;
    }

    .player-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #fff;
    }

    textarea {
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem;
      resize: none;
      font-size: 0.9rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .player-card::before {
      content: "PRO";
      position: absolute;
      top: 8px;
      right: 8px;
      background: #00ffcc;
      color: #000;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: bold;
      display: none;
    }

    .player-card[data-pro="true"]::before {
      display: block;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  .player-link {
    text-decoration: none;
    color: inherit;
  }

  .player-link:hover {
    text-decoration: none;
  }
  /* Responsive */
    @media screen and (max-width: 600px) {
      .tournament-header {
        font-size: 1.8rem;
      }
      #tournament {
        padding: 50px 10px;
        background-attachment: scroll;
      }
      .tournament-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 3-dot menu icon fixed top right */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      line-height: 1;
    }

    /* Overlay menu panel */
    .menu-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      z-index: 9998;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .menu-overlay.open {
      transform: translateX(0);
    }

    /* Buttons inside menu */
    .menu-overlay a {
      background-color: orange;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      font-size: 1.3rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
      transition: background-color 0.3s ease;
      width: 250px;
      text-align: center;
      font-weight: bold;
      user-select: none;
    }
    .menu-overlay a:hover {
      background-color: #ff9900;
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.8);
    }

    /* When menu is open, blur the tournament content */
    body.menu-open #tournament {
      filter: blur(5px) brightness(0.7);
      pointer-events: none;
      user-select: none;
    }
  </style>

<script>
    const menuIcon = document.getElementById('menuIcon');
    const menuOverlay = document.getElementById('menuOverlay');

    // Toggle menu visibility
    function toggleMenu() {
      const isOpen = menuOverlay.classList.toggle('open');
      document.body.classList.toggle('menu-open', isOpen);
      menuOverlay.setAttribute('aria-hidden', !isOpen);
    }

    menuIcon.addEventListener('click', toggleMenu);

    // Also close menu if any link inside is clicked
    menuOverlay.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menuOverlay.classList.remove('open');
        document.body.classList.remove('menu-open');
        menuOverlay.setAttribute('aria-hidden', 'true');
      });
    });

    // Allow keyboard access for menu icon
    menuIcon.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
  </script>
