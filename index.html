<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premier League Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: #1c1c1c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2rem;
      color: #a020f0;
    }

    .hamburger, #mobileNav {
      display: none;
    }

    .nav-desktop {
      display: flex;
      gap: 15px;
    }

    .nav-desktop a {
      padding: 10px 15px;
      background: #a020f0;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .nav-desktop a:hover {
      background: #8600c9;
    }

    @media screen and (max-width: 768px) {
      .nav-desktop {
        display: none;
      }
      .hamburger {
        display: block;
        font-size: 30px;
        cursor: pointer;
        color: white;
        z-index: 10000;
        position: relative;
      }
      #mobileNav {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 220px;
        background: #1c1c1c;
        padding-top: 60px;
        gap: 20px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        z-index: 9999;
        will-change: transform;
      }
      #mobileNav.nav-open {
        transform: translateX(0);
      }
      #mobileNav a {
        padding: 12px 20px;
        background-color: #a020f0;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
      }
      #mobileNav a:hover {
        background-color: #8600c9;
      }
    }

    .carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
      min-height: 500px;
      margin-bottom: 2rem;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      max-height: 500px;
      display: block;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .carousel {
        min-height: 300px;
      }
      .carousel-slide img {
        max-height: 300px;
      }
    }

    .player-container {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding: 1em 0;
      scroll-behavior: smooth;
    }

    .player-card {
      min-width: 250px;
      background: #1c2541;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #3a506b;
      flex-shrink: 0;
    }

    .player-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .player-info {
      padding: 1em;
      background: #3a506b;
    }

    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 4px;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #333;
    }

    .about-us, .contact {
      padding: 40px 20px;
      background: #1a1a1a;
      margin-top: 40px;
    }

    .about-us h2, .contact h1 {
      color: #f4c10f;
      margin-bottom: 20px;
    }

    .about-us p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact input, .contact textarea {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px;
      font-size: 1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .contact button:hover {
      background: yellow;
      color: black;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      background-color: #1a1a1a;
    }

    .hall-of-flames {
      padding: 2em;
      text-align: center;
    }

    .hall-of-flames h2 {
      font-size: 2em;
      position: relative;
      display: inline-block;
      color: orange;
      text-shadow: 0 0 5px red, 0 0 10px yellow;
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .about-us, .contact {
        padding: 60px 40px;
      }
    }
  </style>
</head>

</body>
</html>
